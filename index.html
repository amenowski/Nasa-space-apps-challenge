<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <base href="." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div class="UI">
            <div class="move-to-default">
                <img src="/left-arrow.svg" alt="" /> View all asteroids
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search for space objects" />

                <div class="result scroll"></div>
            </div>

            <div class="object-info extended">
                <div class="main-info">
                    <p class="object-name"></p>
                    <div class="more-info">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            fill="inherit"
                        >
                            <path
                                fill="inherit"
                                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                            />
                        </svg>
                    </div>
                </div>
                <div class="orbital-elements">
                    <ul>
                        <li class="semiMajor">
                            <p class="label">Semi-major axis</p>
                            <div class="value">
                                <p class="number"></p>
                                <p class="unit"></p>
                            </div>
                        </li>
                        <li class="eccentricity">
                            <p class="label">Eccentricity</p>
                            <div class="value">
                                <p class="number"></p>
                                <p class="unit"></p>
                            </div>
                        </li>
                        <li class="inclination">
                            <p class="label">Inclination</p>
                            <div class="value">
                                <p class="number"></p>
                                <p class="unit"></p>
                            </div>
                        </li>
                        <li class="longAn">
                            <p class="label">Long. asc. node</p>
                            <div class="value">
                                <p class="number"></p>
                                <p class="unit"></p>
                            </div>
                        </li>
                        <li class="argPeri">
                            <p class="label">Arg. peri.</p>
                            <div class="value">
                                <p class="number"></p>
                                <p class="unit"></p>
                            </div>
                        </li>
                        <li class="period">
                            <p class="label">Period</p>
                            <div class="value">
                                <p class="number"></p>
                                <p class="unit"></p>
                            </div>
                        </li>
                        <li class="type">
                            <p class="label">Type</p>
                            <div class="value">
                                <p class="number">NEO</p>
                                <p class="unit"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="time-slider">
                <div class="info">
                    <div class="live-btn">
                        <div class="circle"></div>
                        <p>LIVE</p>
                    </div>
                    <div class="date"></div>
                    <div class="clock"></div>
                </div>

                <div class="slider">
                    <div class="drag"></div>
                </div>
                <div class="simulation-speed">real-time</div>
            </div>
        </div>
        <script type="module" src="/src/index.ts"></script>
    </body>
</html>
